<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="calculator.png">

</head>

<body>
    <header>

    </header>
    <main>
        <h1>Sami</h1>
        <div class="main-box">
            <h1 class="box-title">Balance Calculator</h1>
            <div class="main-body">
                <h4 class="available-balance">Available Balance: TK. <span class="balance-amount" id="available-balance">0</span></h4>
                <div class="amount-input">
                    <label for="name">Amount:</label>
                    <input class="input-amount" id="input-amount" type="number" name="number" value="number"
                        placeholder="Amount">
                </div>
                <div class="top-btns">
                    <button onclick="depoBtn()" id="depo-btn" class="btn-primary btn-bg-1">Deposit</button>
                    <button onclick="expBtn()" id="exp-btn" class="btn-primary btn-bg-2">Expense</button>
                </div>
                <div class="btm-btns">
                    <button id="reset-btn" onclick="resetBtn()" class="btn-primary btn-bg-3">Reset</button>
                </div>
                <h4 class="trans-title">Transaction List:</h4>
                <ul id="trans-list">
                    <!-- lists will be added here -->
                </ul>
            </div>

        </div>
    </main>
    <footer>

    </footer>

    <script src="script.js"></script>
</body>

</html>
